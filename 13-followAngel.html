<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
<img src="images/angel.gif" alt="">
<script>
    let pic = document.querySelector('img')
    document.addEventListener('mousemove',function (e){
        let x = e.pageX;
        let y = e.pageY;
        pic.style.left = x-30 + 'px';
        pic.style.top = y-40 + 'px';

    })
</script>

</body>
</html>
