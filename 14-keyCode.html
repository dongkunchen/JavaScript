<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //keyCode返回ASCII值
    document.addEventListener('keyup',function (e){
        console.log(e)
        console.log('up:'+e.keyCode)
        //keyup和keydown不區分大小寫
        //keypress區分大小寫
    })
    document.addEventListener('keypress',function (e){
        console.log('press:'+e.keyCode)
        //keyup和keydown不區分大小寫
        //keypress區分大小寫
    })
</script>
</body>
</html>
