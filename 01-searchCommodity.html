<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="jquery.min.js"></script> -->
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button
            class="search-pro">查詢</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>產品名稱</th>
                <th>價格</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        // 利用新增数组方法操作数据
        let data = [{
            id: 1,
            pname: 'SONY',
            price: 3999
        }, {
            id: 2,
            pname: 'APPLE',
            price: 999
        }, {
            id: 3,
            pname: '三星',
            price: 1299
        }, {
            id: 4,
            pname: '華碩',
            price: 1999
        },];
        let tbody = document.querySelector('tbody');
        let search_price = document.querySelector('.search-price');
        let start = document.querySelector('.start');
        let end = document.querySelector('.end');
        let product = document.querySelector('.product');
        let search_pro = document.querySelector('.search-pro');

        setData(data);
        function setData(myData) {
            tbody.innerHTML = '';
            myData.forEach(function (value) {
                //console.log(value);
                let tr = document.createElement('tr');
                tr.innerHTML = '<td>' + value.id + '</td><td>' + value.pname + '</td><td>' + value.price + '</td>';
                tbody.appendChild(tr);
            });
        }

        search_price.addEventListener('click', function () {
            let newData = data.filter(function (value) {
                return value.price >= start.value && value.price <= end.value;
            });
            setData(newData);
        });

        search_pro.addEventListener('click', function () {
            let arr = [];
            data.some(function (value) {
                if (value.pname === product.value) {
                    console.log(value);
                    arr.push(value);
                    return true;
                }
            });
            setData(arr);
        })


    // $(function (){
    //     data.forEach(function (value){

    //         $("tbody").append(td);
    //     })
    // })
    </script>

</body>

</html>
