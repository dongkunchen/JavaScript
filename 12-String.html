<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出現次數最多的字符</title>
    <script>
        //abcoefoxyozzopp
        let str ='abcoefoxyozzopp';
        var o = {};
        for(let i=0;i<str.length;i++){
            let chars= str.charAt(i);
            if(o[chars]){
                o[chars]++;
            }else{
                o[chars] = 1;
            }
        }
        console.log(o);
        let max = 0;
        let ch = '';
        for (var k in o){
            if(o[k]>max){
                max = o[k];
                ch= k;
            }
        }
        console.log(max);
        console.log('最多的字符是' + ch)
    </script>
</head>

</body>
</html>
