<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            color: #999;
        }
    </style>
</head>
<body>
    <input type="text" value="手機">
<script>
    let text = document.querySelector('input');
    //得到焦點
    text.onfocus = function (){
        //console.log('得到了焦點');
        if(this.value === '手機'){
            this.value = '';
        }
        //獲得焦點文字變黑
        this.style.color = '#333';
    }
    text.onblur = function (){
        //console.log('失去了焦點');
        if(this.value === ''){
            this.value = '手機';
        }
        //失去焦點顏色變淺
        this.style.color = '#999';
    }
</script>
</body>
</html>
