    <title>Title</title>

        div {
            width: 100px;

            background-color: pink;
        }

<div>2</div>

<script>
    let divs = document.querySelectorAll('div');
    divs[0].onclick = function (){
        alert(11);
        //傳統方式刪除事件
        divs[0].onclick = null;
    }
    divs[1].addEventListener('click',fn)
    function fn(){
        alert(22);
        divs[1].removeEventListener('click',fn)
    }
