<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //遞歸函數:函數內部自己調用自己
    let num = 1;

    function fn() {
        console.log('我要打印6句話')
        if (num == 6) {
            return;//遞歸裡面必須加退出條件不然是死循環
        }
        num++;
        fn();
    }

    fn();
</script>
</body>
</html>
