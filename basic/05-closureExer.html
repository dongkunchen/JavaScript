<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //公車起步價13(3公里內)之後每多一公里增加5塊錢,如果塞車加收10塊,用戶輸入公里數可以計算車錢
    let car = (function () {
        let start = 13;
        let total = 0;
        return {
            price: function (n) {
                if (n <= 3) {
                    total = start;
                } else {
                    total = start + (n - 3) * 5
                }
                return total;
            },
            //有塞車費用
            yd: function (flag) {
                return flag ? total + 10 : total;
            }
        }
    })();
    car.price(5);
    car.yd(true);

</script>
</body>
</html>
