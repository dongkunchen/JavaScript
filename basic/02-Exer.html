<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .item{

        width: 200px;
        height: 100px;
        border: solid 1px blue;
    }
</style>
<body>
<div class="container">
    <h2 class="page-header">點擊切換顏色</h2>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
<script>
    let items = document.querySelectorAll(".item");
    for (let i = 0; i < items.length; i++) {
        items[i].onclick = function () {
            items[i].style.background = 'pink';
        }

    }

</script>
</body>
</html>
