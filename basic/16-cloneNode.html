<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<script>
    let ul = document.querySelector('ul');
    //括號為空默認false 複製標籤淺拷貝
    let lili = ul.children[0].cloneNode(true);
    ul.appendChild(lili);
</script>
</body>
</html>
