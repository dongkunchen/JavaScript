<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>123</li>
    </ul>
    <script>
        let li = document.createElement('li');
        let ul = document.querySelector('ul');
        //後面添加
        ul.appendChild(li);
        let lili = document.createElement('li');
        //在123前面添加
        ul.insertBefore(lili,ul.children[0]);
    </script>
</body>
</html>
