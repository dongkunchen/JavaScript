<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data = [{
        id: 1,
        name: '家電',
        goods: [{
            id: 11,
            gname: '冰箱'
        }, {
            id: 12,
            gname: '洗衣機'
        }]
    }, {
        id: 2,
        name: '服飾'
    }];
    //輸入id返回數據對象
    //1.利用forEach遍歷
    function getID(json, id) {
        json.forEach(function (item) {
            if (item.id == id) {
                console.log(item);
            } else if (item.goods && item.goods.length > 0) {
                getID(item.goods, id)
            }

        })
    }

    getID(data, 1);
    getID(data, 2);
    getID(data, 11);
</script>
</body>
</html>
