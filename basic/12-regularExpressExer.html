<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let rg = /abc/;
    console.log(rg.test('abc'));//t
    console.log(rg.test('abcd'))//t
    console.log(rg.test('aabcd'));//t
    let reg = /^abc/;
    console.log(reg.test('abc'));//t
    console.log(reg.test('abcd'))//t
    console.log(reg.test('aabcd'));//f
    let reg1 = /^abc$/;
    console.log(reg1.test('abc'));//t
    console.log(reg1.test('abcd'))//f
    console.log(reg1.test('aabcd'));//f
    console.log(reg1.test('abcabc'));//f


</script>
</body>
</html>
