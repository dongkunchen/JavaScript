<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let rg = /[abc]/
    console.log(rg.test('andy'));//t
    console.log(rg.test('baby'));//t
    console.log(rg.test('color'));//t
    console.log(rg.test('red'));//f
    let reg = /^[abc]$/;
    console.log(reg.test('aa'));//f
    console.log(reg.test('a'));//t
    console.log(reg.test('b'));//t
    console.log(reg.test('c'));//t
    console.log(reg.test('abc'));//f
    console.log(reg.test('-------------'));//f
    let reg1 = /^[a-z]$/;
    console.log(reg1.test('a'));//t
    console.log(reg1.test('z'));//t
    console.log(reg1.test('A'));//f
    let reg2 = /^[a-zA-Z0-9_-]$/;
    console.log(reg2.test('a'));//t
    console.log(reg2.test('-'));//t
    console.log(reg2.test('_'));//t
    let reg3 = /^[^a-zA-Z0-9_-]$/;//中括號內是取反
    console.log(reg2.test('a'));//f
    console.log(reg2.test('-'));//f
    console.log(reg2.test('_'));//f
</script>
</body>
</html>
