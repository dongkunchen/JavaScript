<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>按鈕</button>
    <input type="text" value="輸入內容">
    <script>
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        btn.onclick = function (){
            input.value = "被點擊了";
        }
    </script>
</body>
</html>
