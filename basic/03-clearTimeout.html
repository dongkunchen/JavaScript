<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>點擊停止計時器</button>
<script>
    let btn = document.querySelector('button');
    let timer = setTimeout(function (){
        console.log('爆炸了');

    },5000)
        btn.addEventListener('click',function (){
            clearTimeout(timer);
        })
</script>
</body>
</html>
