<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    div {
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>
</head>

<body>
<div>123</div>
<ul>
    <li>abc</li>
    <li>abc</li>
    <li>abc</li>
</ul>
<script>
    let div = document.querySelector('div');
    //e.target返回觸發事件的對象 this 返回綁定事件對象
    div.addEventListener('click',function (e){
        console.log(e.target);
        console.log(this);
    })
    let ul = document.querySelector('ul');
    //e.target返回觸發事件的對象 this 返回綁定事件對象
    ul.addEventListener('click',function (e){
        //返回ul
        console.log(this);
        //返回li
        console.log(e.target);
    })
    //ie8以前兼容性問題
    // div.onclick = function (e){
    //     e= e|| window.event;
    //     let target = e.target||e.srcElement;
    //     console.log(target);
    // }
</script>
</body>
</html>
