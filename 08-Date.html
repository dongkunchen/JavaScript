<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let date = new Date();
        console.log(date);
        let date1 = new Date(2021, 4, 27);
        console.log(date1);//輸出是5月...
        let date2 = new Date('2020-4-27 8:8:8');
        console.log(date2);//輸出10月

        let date3 = new Date();
        console.log(date3.getFullYear());
        console.log(date3.getMonth() + 1);//0~11
        console.log(date3.getDate());//0~11
        console.log(date3.getDay());//週日0 周一
        let year = date.getFullYear();
        let month = date.getMonth() + 1;
        let dates = date.getDate();
        let arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
        let day = date.getDay();
        console.log('今天是:' + year + '年' + month + '月' + dates + '日 ' + arr[day])

        let date4 = new Date();
        console.log(date4.getHours());
        console.log(date4.getMinutes());
        console.log(date4.getSeconds());
        function getTimer(){
            let time = new Date();
            let h = time.getHours();
            h = h <10 ? '0' + h : h;
            let m = time.getMinutes();
            m = m <10 ? '0' + m : m;
            let  s = time.getSeconds();
            s = s <10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
        console.log(getTimer());

        let date5 = new Date();
        console.log(date5.valueOf());
        console.log(date5.getTime());
        let date6 = +new Date();
        console.log(date6)
        console.log(Date.now());
    </script>
