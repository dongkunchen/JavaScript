<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>刪除</button>
<ul>
    <li>熊大</li>
    <li>熊二</li>
    <li>光頭強</li>
</ul>
<script>
    let ul = document.querySelector('ul');
    let btn = document.querySelector('button');
    //ul.removeChild(ul.children[0]);
    btn.onclick = function () {
        if (ul.children.length == 0) {
            this.disabled = true;
        } else {
            ul.removeChild(ul.children[0]);
        }
    }
</script>
</body>
</html>
