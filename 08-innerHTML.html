<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div></div>
    <p>
        我是文字
        <span>123</span>
    </p>
<script>
    //innerText無法辨識html標籤
    let div = document.querySelector('div');
    //div.innerText= '<strong>今天是:2021-4-28</strong>';
    div.innerHTML = '<strong>今天是:2021-4-28</strong>';

    var p = document.querySelector('p');
    console.log(p.innerText);
    console.log(p.innerHTML);
</script>

</body>
</html>
